<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js" defer></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
</head>
<body>
<!-- 创建一个顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- 添加品牌或标志 -->
    <a class="navbar-brand" href="/">
        ShopEasy
    </a>
    <!-- 添加切换按钮 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 添加折叠容器 -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 添加导航链接 -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/category">分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">购物车</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">我的</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chat">聊天</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" x-data="category()" x-init="load()">
    <h2>分类列表</h2>
    <!-- 添加导航栏 -->
    <button class="btn btn-primary" @click="getAll()">全部</button>
    <button class="btn btn-primary" @click="getDigital()">数码</button>
    <button class="btn btn-primary" @click="getComputer()">电脑</button>
    <button class="btn btn-primary" @click="getHome()">家电</button>
    <button class="btn btn-primary" @click="getClothing()">服饰</button>
    <button class="btn btn-primary" @click="getBeauty()">美妆</button>

    <table id="productTable" class="table">
        <thead>
        <tr>
            <th>索引</th>
            <th>图片</th>
            <th>名字</th>
            <th>种类</th>
            <th>价格</th>
            <th>添加到购物车</th>
        </tr>
        </thead>
        <tbody>
        <template x-for="(product, index) in products">
            <tr>
                <td x-text="index+1"></td>
                <td>
                    <div x-data="{ imageUrl: 'images/' + product.image + '.jpg' }">
                        <img :src="imageUrl" height="100" width="100">
                    </div>
                </td>
                <td x-text="product.name"></td>
                <td x-text="product.type"></td>
                <td x-text="product.price"></td>
                <td>
                    <button class="btn btn-xs btn-success"
                            @click="add(product)">添加
                    </button>
                </td>
            </tr>
        </template>
        </tbody>
    </table>

    <!-- 模态框 -->
    <div x-show="show_modal">
        <div class="modal" style="display: block">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">添加到购物车</h4>
                        <button type="button" class="close" @click="show_modal=false">&times;</button>
                    </div>
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="form-group">
                                <label>图片</label>
                                <p><img :src="imageUrl" height="100" width="100"></p>
                                <label>名字</label>
                                <p x-text="name"></p>

                                <label>种类</label>
                                <p x-text="type"></p>

                                <label>价格</label>
                                <p x-text="price"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" id="btnAdd" class="btn btn-primary" @click="add()">添加</button>
                        <button type="button" class="btn btn-secondary" @click="show_modal=false">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function category() {
        return {
            products: [],
            query: '', // 存储搜索关键字
            show_modal: false,
            id: '',
            image: '',
            name: '',
            type: '',
            price: '',
            imageUrl: '',
            load() {
                let self = this;
                axios.get('/category/getAll')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getAll() {
                let self = this;
                axios.get('/category/getAll')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getDigital() {
                let self = this;
                axios.get('/category/getDigital')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getComputer() {
                let self = this;
                axios.get('/category/getComputer')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getHome() {
                let self = this;
                axios.get('/category/getHome')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getClothing() {
                let self = this;
                axios.get('/category/getClothing')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            getBeauty() {
                let self = this;
                axios.get('/category/getBeauty')
                    .then(function (res) {
                        self.products = res.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            add(product) {
                let self = this;
                self.show_modal = true
                self.id = product.id
                self.image = product.image
                self.imageUrl = 'images/' + product.image + '.jpg'
                self.name = product.name
                self.type = product.type
                self.price = product.price
            },
        }
    }
</script>
</body>
</html>
