<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js" defer></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
</head>
<body>
<!-- 创建一个顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- 添加品牌或标志 -->
    <a class="navbar-brand" href="/">
        ShopEasy
    </a>
    <!-- 添加切换按钮 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 添加折叠容器 -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 添加导航链接 -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/category">分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">购物车</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">我的</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chat">聊天</a>
            </li>
        </ul>
    </div>
</nav>
<p>this is the category page</p>
<!-- 创建一个分类页面 -->
<div class="container" x-data="category()">
    <!-- 添加一个标题 -->
    <h2 class="text-center">商品分类</h2>
    <!-- 添加一个搜索栏 -->
    <div class="row">
        <div class="col-md-12">
            <!-- 添加一个输入框，用于输入搜索关键词 -->
            <input type="text" class="form-control" placeholder="请输入商品名称" x-model="keyword">
        </div>
    </div>
    <!-- 添加一个筛选栏 -->
    <div class="row">
        <div class="col-md-3">
            <!-- 添加一个下拉菜单，用于选择商品的类别 -->
            <select class="form-select" x-model="category">
                <option value="">请选择类别</option>
                <!-- 遍历所有的类别 -->
                <template x-for="cat in categories">
                    <option x-text="cat" :value="cat"></option>
                </template>
            </select>
        </div>
        <div class="col-md-3">
            <!-- 添加一个下拉菜单，用于选择商品的价格区间 -->
            <select class="form-select" x-model="price">
                <option value="">请选择价格</option>
                <!-- 遍历所有的价格区间 -->
                <template x-for="p in prices">
                    <option x-text="p" :value="p"></option>
                </template>
            </select>
        </div>
        <div class="col-md-3">
            <!-- 添加一个下拉菜单，用于选择商品的排序方式 -->
            <select class="form-select" x-model="sort">
                <option value="">请选择排序</option>
                <!-- 遍历所有的排序方式 -->
                <template x-for="s in sorts">
                    <option x-text="s" :value="s"></option>
                </template>
            </select>
        </div>
        <div class="col-md-3">
            <!-- 添加一个按钮，用于触发搜索和筛选 -->
            <button class="btn btn-primary btn-block" @click="search()">搜索</button>
        </div>
    </div>
    <!-- 添加一个商品列表 -->
    <div class="row">
        <!-- 遍历搜索和筛选后的商品 -->
        <template x-for="(item, index) in items">
            <div class="col-md-4">
                <!-- 添加一个卡片，用于展示商品的信息 -->
                <div class="card">
                    <!-- 添加一个图片，用于展示商品的图片 -->
                    <img :src="item.image" class="card-img-top">
                    <!-- 添加一个卡片体，用于展示商品的名称和价格 -->
                    <div class="card-body">
                        <h5 class="card-title" x-text="item.name"></h5>
                        <p class="card-text" x-text="'￥' + item.price"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
<!-- 添加一个脚本，用于定义分类的数据和逻辑 -->
<script>
    function category() {
        return {
// 定义一个数组，用于存储所有的商品
            products: [
// 每个商品是一个包含 name, price, category, image 的对象
                {name: "iPhone 13", price: 7999, category: "手机", image: "iphone13.jpg"},
                {name: "iPad Pro", price: 5999, category: "平板", image: "ipadpro.jpg"},
                {name: "MacBook Air", price: 8999, category: "笔记本", image: "macbookair.jpg"},
                {name: "AirPods Pro", price: 1999, category: "耳机", image: "airpodspro.jpg"},
                {name: "Apple Watch", price: 2999, category: "手表", image: "applewatch.jpg"},
                {name: "Kindle Paperwhite", price: 998, category: "阅读器", image: "kindlepaperwhite.jpg"},
                {name: "Switch", price: 2099, category: "游戏机", image: "switch.jpg"},
                {name: "PS5", price: 3299, category: "游戏机", image: "ps5.jpg"},
                {name: "Xbox Series X", price: 3899, category: "游戏机", image: "xboxseriesx.jpg"},
                {name: "Logitech G502", price: 399, category: "鼠标", image: "logitechg502.jpg"},
                {name: "Razer DeathAdder V2", price: 349, category: "鼠标", image: "razerdeathadderv2.jpg"},
                {name: "SteelSeries Rival 3", price: 199, category: "鼠标", image: "steelseriesrival3.jpg"},
                {name: "Logitech G413", price: 499, category: "键盘", image: "logitechg413.jpg"},
                {name: "Razer BlackWidow V3", price: 699, category: "键盘", image: "razerblackwidowv3.jpg"},
                {name: "SteelSeries Apex 7", price: 999, category: "键盘", image: "steelseriesapex7.jpg"}
            ],
            // 定义一个数组，用于存储搜索和筛选后的商品
            items: [],
            // 定义一个字符串，用于存储搜索关键词
            keyword: "",
            // 定义一个字符串，用于存储商品类别
        }
    }
</script>
</body>
</html>
